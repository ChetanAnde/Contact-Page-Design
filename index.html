<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h1>Contact Us</h1>
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Ex aperiam, incidunt quasi error consectetur quis quod iste tempore necessitatibus officia?</h2>
        <form action="/contactus" method="post">

            <div>
                <label for="Name">Name</label>
                <input class="input" type="text" id="Name" name="Name" placeholder="Enter Your Name*" required>
            </div>
            <div>
                <label for="Email">Email</label>
                <input class="input" type="text" id="Email" name="Email" placeholder="Enter Your Email*">
            </div>
            <div>
                <label for="Your Message">Your Message</label>
                <textarea name="Your Message" id="Your Message" placeholder="Write your Message here..."
                    style="height: 100px;"></textarea>
            </div>

            <button type="submit" class="submitbtn">
                <p><b>Submit</b></p>
            </button>

        </form>
    </div>
</body>

</html>
